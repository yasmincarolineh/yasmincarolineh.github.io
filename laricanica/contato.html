<!DOCTYPE html>

  <title>Contato - Laricanica</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #6a0dad;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.8em;
      font-weight: bold;
      color: white;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      padding: 0;
      margin: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
    }

    nav a:hover {
      color: #e0e0ff;
    }

    main {
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      color: #bb86fc;
      text-align: center;
    }

    .contato-info {
      margin: 30px 0;
      background-color: #1f1f1f;
      padding: 20px;
      border-radius: 10px;
    }

    .contato-info p {
      margin: 10px 0;
    }

    .formulario-contato input,
    .formulario-contato textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
    }

    .formulario-contato button {
      background-color: #6a0dad;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 10px;
      margin-top: 20px;
    }

    footer {
      background-color: #6a0dad;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
